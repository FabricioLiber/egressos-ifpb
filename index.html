<body>
  <header>
    <div class="logoifpb d-flex bd-highlight mb-3">
      <img src="img/LogoIF.png" alt="Logo IFPB" class="logoif mr-auto bd-highlight">
      <div class="bd-highlight">
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" href="#">O Projeto</a>
            </li>

        </div>
    </div>

  <div class="filtro">

          <div id="" class="autocomplete" style="top: 100%; left: 0px;"></div>
        </div> 
  </div>
  
  <div class="row justify-content-md-center">

        <div class="col-auto my-1 col ">

            <option value="2">Three</option>
          </select>
        </div>
        <div class="col-auto my-1 col ">

            <option selected>CURSO...</option>

            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-auto my-1 col ">
          <select class="campus custom-select mr-sm-2 rounded-pill " id="inlineFormCustomSelect">
            <option selected>CAMPUS...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
    </form>
    <!-- <button type="button" class="btn btn-outline-success rounded-pill">TURMA</button>
